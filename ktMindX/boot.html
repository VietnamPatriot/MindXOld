<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="boot.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="modal1">
        <form class="form" id="formlog" action="register.html">
            <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control" required>
                <label class="form-label" for="form2Example1">Email address</label>
            </div>
        
            <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" required>
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="dob" class="form-control" required>
                <label class="form-label" for="form2Example2">DOB</label>
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Gender
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Nam</a></li>
                  <li><a class="dropdown-item" href="#">Nữ</a></li>
                  <li><a class="dropdown-item" href="#">Khác</a></li>
                </ul>
              </div>
        
            <div class="row mb-4 upspace">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>
        
            <div class="col">
                <a href="#!">Forgot password?</a>
            </div>
            </div>
        
            <button type="submit" class="btn btn-primary" href="register.html">Sign in</button>
        
            <div class="text-center">
            </div>
            <p></p>
            <a class="account" action="save.html">Bạn chưa có tài khoản?</a>
        </form>
    </div>
    <script src = "boot1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
